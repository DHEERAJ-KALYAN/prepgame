<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjective + Preposition Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito';
      background: #fffaf0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      width: 100%;
      
      background-color: rgb(99, 188, 223);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .nav-brand {
      font-size: 28px;
      font-family: 'Nunito';
      font-weight: bold;
      padding-left: 2%;
    }


    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0.5%;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-family: 'Nunito';
      font-weight: bold;
      font-size: 26px;
      transition: all 0.3s;
    }

    .nav-links li a:hover {
      text-decoration: underline;
      color: #e0ffe0;
    }

    h1 {
      margin-top: 20px;
      font-size: 26px;
    }

    .score-box {
      font-size: 18px;
      margin: 10px 0;
    }

    .prompt {
      font-size: 20px;
      padding: 10px 20px;
      background: #ffecb3;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .game-container {
      position: relative;
      width: 50vw;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      background: url('scene.png') no-repeat center center / contain;
      border: 4px solid #ccc;
      border-radius: 20px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .click-area {
      position: absolute;
      border: 2px solid transparent;
      cursor: pointer;
      z-index: 10;
    }

    .click-area.correct {
      border-color: green;
      animation: bounce 0.5s ease;
    }

    .click-area.wrong {
      border-color: red;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #f7c548;
      cursor: pointer;
    }

    /* Position Areas */
    .boy1 { top: 8%; left: 75%; width: 12%; height: 70%; }
    .girl1 { top: 10%; left: 8%; width: 10%; height: 65%; }
    .girl2 { top: 10%; left: 28%; width: 10%; height: 65%; }
    .girl3 { top: 10%; left: 52%; width: 10%; height: 65%; }
    .cat { top: 58%; left: 18%; width: 10%; height: 30%; }
    .dog { top: 50%; left: 62%; width: 12%; height: 35%; }
    .ball { top: 75%; left: 42%; width: 10%; height: 15%; }
    .chair1 { top: 40%; left: 40%; width: 10%; height: 34%; }
    .chair2 { top: 75%; left: 30%; width: 11%; height: 30%; }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar">
    <div class="nav-brand">Suhaas Game</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Prepositions</a></li>
      <li><a href="adj.html">Adjectives</a></li>
    </ul>
  </nav>

  <h1>üß† Practice Game: Tap the Correct Item</h1>
  <div class="score-box">Score: <span id="score">0</span> / <span id="total">0</span></div>
  <div class="prompt" id="prompt">Loading...</div>

  <div class="game-container">
    <div class="click-area boy1" data-name="boy"></div>
    <div class="click-area girl1" data-name="girl"></div>
    <div class="click-area girl2" data-name="girl"></div>
    <div class="click-area girl3" data-name="girl"></div>
    <div class="click-area cat" data-name="cat"></div>
    <div class="click-area dog" data-name="dog"></div>
    <div class="click-area ball" data-name="ball"></div>
    <div class="click-area chair1" data-name="chair"></div>
    <div class="click-area chair2" data-name="chair"></div>
  </div>

  <button onclick="nextQuestion()">‚û°Ô∏è Next</button>

  <div id="feedback" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    font-weight: bold;
    color: green;
    background: white;
    padding: 10px 20px;
    border-radius: 15px;
    border: 3px solid green;
    display: none;
    z-index: 1000;
  ">
    ‚úÖ Correct!
  </div>

  <script>
    const prompts = [
      { text: "üó£Ô∏è Tap any chair.", answer: "chair", required: 2 },
      { text: "üó£Ô∏è Tap all the girls.", answer: "girl", required: 3 },
      { text: "üó£Ô∏è Tap the boy.", answer: "boy", required: 1 },
      { text: "üó£Ô∏è Tap the dog.", answer: "dog", required: 1 },
      { text: "üó£Ô∏è Tap the cat.", answer: "cat", required: 1 },
      { text: "üó£Ô∏è Tap the red ball.", answer: "ball", required: 1 }
    ];

    let currentPrompt = {};
    let score = 0;
    let total = 0;
    let tappedCount = 0;

    function setPrompt(promptObj) {
      currentPrompt = promptObj;
      tappedCount = 0;
      document.getElementById('prompt').innerText = promptObj.text;

      document.querySelectorAll('.click-area').forEach(el => {
        el.classList.remove('correct', 'wrong', 'disabled');
      });
    }

    function nextQuestion() {
      const random = prompts[Math.floor(Math.random() * prompts.length)];
      total++;
      document.getElementById("total").textContent = total;
      setPrompt(random);
    }

    document.querySelectorAll('.click-area').forEach(area => {
      area.addEventListener('click', () => {
        const target = area.dataset.name;
        const isMatch = target === currentPrompt.answer;

        if (!isMatch || area.classList.contains('correct') || area.classList.contains('disabled')) {
          area.classList.add('wrong');
          speak("Malli try cheyyii!");
          showFeedback(false);
          setTimeout(() => area.classList.remove('wrong'), 1000);
          return;
        }

        area.classList.add('correct', 'disabled');
        tappedCount++;
        speak("Correct Suhaas!");
        showFeedback(true);

        if (tappedCount >= currentPrompt.required) {
          score++;
          document.getElementById("score").textContent = score;
          setTimeout(() => {
            hideFeedback();
            nextQuestion();
          }, 1000);
        }
      });
    });

    function showFeedback(isCorrect) {
      const feedback = document.getElementById('feedback');
      feedback.style.display = 'block';
      feedback.style.color = isCorrect ? 'green' : 'red';
      feedback.style.borderColor = isCorrect ? 'green' : 'red';
      feedback.innerText = isCorrect ? '‚úÖ Correct!' : '‚ùå Try again!';
    }

    function hideFeedback() {
      document.getElementById('feedback').style.display = 'none';
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'te-IN';
      speechSynthesis.speak(utter);
    }

    nextQuestion();
  </script>

</body>
</html>
